<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- css link start -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <!-- css link end -->
</head>

<body>


  <div id="login-area">
    <!-- login-area start -->
    <h1 class="text-center">Welcome To Masud Er Bank</h1>
    <div class="login-form mt-4">
      <h4>Login</h4>
      <br>
      <input type="text" placeholder="Email" class="form-control">
      <br>
      <input type="password" placeholder="Password" class="form-control">
      <br>
      <button id="login" class="btn btn-success login-btn">Login</button>
    </div>
  </div> <!-- login area end -->


  <div id="transaction-area">
    <div class="row">
      <div class="col-md-4">
        <div class="deposit status">
          <h5>Deposit</h5>
          <h2>$<span id="currentDeposit">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="withdraw status">
          <h5>Withdraw</h5>
          <h2>$ <span id="currentWithdraw">00</span></h2>
        </div>
      </div>
      <div class="col-md-4 ">
        <div class="balence status">
          <h5>Balence</h5>
          <h2>$<span id="currentBalence">1200</span></h2>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-6 mt-5">
        <div class="calculation">
          <h4>Deposit</h4>
          <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to Deposit">
          <br>
          <button id="addDeposit" class="btn btn-success">Deposit</button>
        </div>
      </div>
      <div class="col-md-6 mt-5">
        <div class="calculation">
          <h4>Withdraw</h4>
          <input type="text" id="withDrawAmount" class="form-control" placeholder="$ amount you want to Withdraw">
          <br>
          <button id="addWithdraw" class="btn btn-success">Withdraw</button>
        </div>
      </div>
    </div>
  </div>
























  <!-- js link start -->
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/custom.js"></script>
  <!-- js link end -->

</body>

</html>
